{% extends "base.html" %}
{% block content %}
<h2>Signup</h2>
<form method="POST">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Signup</button>
</form>
<p style="color:red">{{ error }}</p>
<a href="/login">Login</a>
{% endblock %}
